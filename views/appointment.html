<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Appointment Booking Appp</a>
          <a href="/dashboard" style="color: #fff; margin-left: 60%; text-decoration: none;" class="user" data-toggle="modal" data-target="#appointmentsModal">Home</a>
          <span style="color: #fff;" id="userloggedIn">Apoorva Singh</span>
          <img src="https://cdn.pixabay.com/photo/2017/05/29/23/02/logging-out-2355227_1280.png" height="35px" width="35px" id="logoutLink">
        </div>
      </nav>
      
    <h1 class="mt-5 mb-3" style="text-align: center;">Book Appointment</h1>
    <div class="container">
        <form id="appointmentForm">
            <div class="mb-3">
                <label for="appointmentDate" class="form-label">Appointment Date:</label>
                <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
            </div>
            <div class="mb-3">
                <label for="appointmentTime" class="form-label">Appointment Time:</label>
                <input type="time" class="form-control" id="appointmentTime" name="appointmentTime" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>

    <script src="/js/appointment.js"></script>
    <!-- Include Bootstrap JS (Optional, if you need Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    let Name=window.sessionStorage.userName;
    console.log(Name)
    if(window.sessionStorage.token)
    {
      document.getElementById("userloggedIn").innerHTML=Name;
    }
  </script>
</body>
</html>
