    <h1 style="text-align: left;">Register Doctor</h1>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="expertise" class="form-label">Expertise</label>
        <input type="text" class="form-control" id="expertise" name="expertise" required>
      </div>
      <div class="mb-3">
        <label for="experience" class="form-label">Experience</label>
        <input type="number" class="form-control" id="experience" name="experience" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>
      <div class="mb-3">
        <label for="latitude" class="form-label">Latitude</label>
        <input type="text" class="form-control" id="latitude" name="latitude" required>
      </div>
      <div class="mb-3">
        <label for="longitude" class="form-label">Longitude</label>
        <input type="text" class="form-control" id="longitude" name="longitude" required>
      </div>
      <div class="mb-3">
        <label for="from_timings" class="form-label">From Timings</label>
        <input type="time" class="form-control" id="from_timings" name="from_timings" required>
      </div>
      <div class="mb-3">
        <label for="to_timings" class="form-label">To Timings</label>
        <input type="time" class="form-control" id="to_timings" name="to_timings" required>
      </div>
      <div class="mb-3">
        <label for="mobile_no" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile_no" name="mobile_no" required>
      </div>
      <div class="mb-3">
        <label for="image_url">Image URL:</label>
<!-- <input type="text" id="image_url" name="image_url" class="form-control"> -->
